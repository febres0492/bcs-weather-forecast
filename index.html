<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col df">
                    <h2>Weather App</h2>
                </div>
            </div>
        </div>
    </header>

    <!-- main content -->
    <section>
        <div class="container-fluid">
            <div class="row py-3">

                <!-- search column -->
                <div class="col-12 col-sm-5 col-md-4 mb-3 mb-sm-0">
                    <div id="searchColumn" class="box d-flex  h-100 ch-maxw100 ais gap-2 flex-column p-2">
                        <h3>Search</h3>
                        <input id="searchInput" class="rounded p-1 border" type="text" required>
                        <button id="searchBtn" class="btn btn-sm">Search</button>
                        <div class="divider my-2"></div>
                        <div id="previous-res" class="df jcfs gap-2">
                            <!-- previous results go here -->
                        </div>
                        <button id="deleteBtn" class="btn btn-sm btn-secondary">Delete History</button>
                        <div class="divider my-2"></div>
                        <h5>Popular Cities</h5>
                        <div class="df fg jcfs">
                            <!-- popular cities go here -->
                            <div id="popular-cities-div" class="rounded p-1"></div>
                        </div>
                    </div>
                </div>

                <!-- weather column -->
                <div class="col-12 col-sm-7 col-md-8">
                    <div class="box p-2 mb-3">
                        <h5>Today</h5>
                        <div class="weather-card fist-card">
                            <!-- current weather data goes here  -->
                        </div>
                    </div>

                    <!-- forecast -->
                    <div class="box p-2">
                        <h5>5 days forecast</h5>
                        <div class="weather-card d-flex px-4 py-3">
                            <!-- farecast data goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
